<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;600;800;900&display=swap"
            rel="stylesheet">
        <link rel="shortcut icon" href="/images/clipart1479977.png"
            type="image/x-icon">
        <link rel="stylesheet" href="/css/style.css" />

        <title>Open Library</title>
    </head>

    <body>
        <!-- Navbar -->
        <header>
            <nav class="navbar navbar-dark bg-dark">
                <div class="container">
                    <a class="navbar-brand
                        d-flex
                        justify-content-center
                        align-items-center" href="index.html">
                        <img src="/images/openbook.png" alt="" width="40"
                            height="40" class="mx-2" />
                        <h4>Open Library</h4>
                    </a>
                </div>
            </nav>
        </header>

        <!-- main card container or section -->
        <main class="mb-5">
            <section class="container my-2">
                <h4 class="text-center py-3">Find Your Essential Books Here.</h4>
                <!-- Search box -->
                <div class="input-group mb-3 w-50 mx-auto">
                    <input id="input_field" type="text" title="Search With Book Name or Your Expected Topic" class="form-control"
                        placeholder="Search Books"
                        aria-label="Recipient's username"
                        aria-describedby="button-addon2" />
                    <button class="btn btn-dark text-white" type="button"
                        id="search">
                        Search
                    </button>
                </div>
            </section>

            <section class="container">
                <!-- home page default img -->
                <div class="w-100 d-flex justify-content-center">
                    <img id="home_img" width="38%" ; src="/images/library.gif"
                        alt="">
                </div>

                <!-- handle error message. It is display none by defalut(in style.css) -->
                <div class="container-fluid d-flex justify-content-center">
                    <img id="not_found" width="42%" ;
                        src="/images/search-bar-unscreen.gif" alt="">
                </div>

                <h6 id="result" class="text-center mb-5 mx-auto"><h6 />

                    <!-- Spinner -->
                        <div id="spinner" class="spinner">
                            <div class="dot1"></div>
                            <div class="dot2"></div>
                        </div>

                        <!-- Books info cards holder -->
                        <div id="card_container"
                            class="gap-4 row row-cols-1 row-cols-lg-4
                            row-cols-md-4 justify-content-center">


                        </div>

                    </section>
                </main>


                <script
                    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
                    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
                    crossorigin="anonymous"></script>
                <script src="/js/app.js"></script>
            </body>
        </html>
